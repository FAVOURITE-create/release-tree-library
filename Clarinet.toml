[project]
name = "release-tree-library"
authors = ["Release Tree Team"]
description = "A Clarity smart contract library for managing release and versioning of digital assets"
telemetry = false
requirements = []
[contracts.release-registry]
path = "contracts/release-registry.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
